<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="./resources/css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to my website!</h1>
            <p>This is a brief introduction to my website.</p>
        </section>
        <section id="about">
            <h2>About Me</h2>
            <p>I am a full-stack web developer with a passion for creating clean, modern, and user-friendly interfaces.</p>
        </section>
        <section id="contact">
            <h2>Get in Touch</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="csv">Upload a CSV file:</label>
                <input type="file" name="file" id="csv" accept=".csv">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
